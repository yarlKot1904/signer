<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoSigner - Загрузка документов</title>
    <link href="https://releases.transloadit.com/uppy/v3.25.0/uppy.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h2 { margin-top: 0; color: #333; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        input[type="email"] { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        input[type="email"]:focus { border-color: #2ea7e0; outline: none; }
        #uppy-dashboard { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Загрузка на подпись</h2>
    <div class="form-group">
        <label for="email">Email для получения ссылки</label>
        <input type="email" id="email" placeholder="name@company.com" required>
    </div>
    <div id="uppy-dashboard"></div>
</div>

<script type="module">
    import { Uppy, Dashboard, Tus } from "https://releases.transloadit.com/uppy/v3.25.0/uppy.min.mjs"

    const uppy = new Uppy({
        debug: true,
        autoProceed: false,
        restrictions: {
            maxNumberOfFiles: 1,
            allowedFileTypes: ['.pdf'],
            maxFileSize: 50 * 1024 * 1024
        },
        onBeforeUpload: (files) => {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                alert('Пожалуйста, введите корректный Email');
                return false;
            }
            const updatedFiles = {};
            Object.keys(files).forEach(fileID => {
                updatedFiles[fileID] = {
                    ...files[fileID],
                    meta: {
                        ...files[fileID].meta,
                        userEmail: email
                    }
                }
            });
            return updatedFiles;
        }
    });

    uppy.use(Dashboard, {
        inline: true,
        target: '#uppy-dashboard',
        height: 300,
        proudlyDisplayPoweredByUppy: false
    });

    uppy.use(Tus, { 
        endpoint: '/files/', 
        chunkSize: 5 * 1024 * 1024 
    });

    uppy.on('complete', (result) => {
        if (result.successful.length > 0) {
            console.log('Upload complete:', result.successful[0]);
            alert('Файл загружен! Проверьте консоль сервера для получения ссылки.');
        }
    });
</script>

</body>
</html>
