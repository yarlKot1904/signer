<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подписание документа | Signer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: sans-serif;
            overflow: hidden;
        }

        .pdf-viewer {
            flex: 1;
            background-color: #525659;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #ccc;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
        }

        h2 { margin-top: 0; color: #333; }
        
        label { display: block; margin-bottom: 8px; color: #666; font-size: 14px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
            text-align: center;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row h-screen">

    <div class="pdf-viewer">
        <div id="loader" class="message">Загрузка документа...</div>
        <iframe id="frame"></iframe>
    </div>

    <div class="sidebar">
        <h2>Подписание</h2>
        
        <label for="code">Код:</label>
        <input type="password" id="code" placeholder="Введите код">

        <button id="btn" onclick="sign()">Подписать</button>
        
        <div id="status"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        const frame = document.getElementById('frame');
        const loader = document.getElementById('loader');
        const statusBox = document.getElementById('status');

        if (token) {
            frame.src = `/view/${token}`;
            
            frame.onload = () => {
                loader.style.display = 'none';
            };
        } else {
            loader.innerText = "Ошибка: Ссылка не содержит токен";
            btn.disabled = true;
        }

        async function sign() {
            const code = document.getElementById('code').value;
            if (!code) {
                showStatus('Введите код!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Обработка...';
            showStatus(null);

            try {
                const res = await fetch('/api/sign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: code })
                });

                if (res.ok) {
                    showStatus('Успешно подписано!', 'success');
                    btn.innerText = 'Готово';
                    btn.style.backgroundColor = '#28a745';
                } else {
                    const data = await res.json();
                    showStatus(data.error || 'Ошибка проверки кода', 'error');
                    btn.disabled = false;
                    btn.innerText = 'Подписать документ';
                }
            } catch (e) {
                showStatus('Ошибка сети', 'error');
                btn.disabled = false;
                btn.innerText = 'Подписать документ';
            }
        }

        function showStatus(text, type) {
            if (!text) {
                statusBox.style.display = 'none';
                return;
            }
            statusBox.innerText = text;
            statusBox.className = type;
            statusBox.style.display = 'block';
        }
    </script>

</body>
</html>
